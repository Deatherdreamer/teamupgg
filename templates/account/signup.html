{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static 'myapp/style.css' %}" />
    <title>Teamupgg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet" />
    <!-- Style -->
    <style>
      body {
        background: linear-gradient(to bottom, #4e2394, #000000);
        background-attachment: fixed;
        margin: 0;
        height: 100%;
        scroll-behavior: smooth;
      }
      .btn-outline-custom {
        color: #6f00ff;
        border-color: #6f00ff;
      }
      .btn-outline-custom:hover {
        color: #fff;
        background-color: #6f00ff;
        border-color: #6f00ff;
      }
    </style>
  </head>
  <body>
    {% include 'partials/alerts.html' %}
    <div class="content p-2">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12 p-0">
            <div class="form h-100">
              <h3 style="font-size: 35px;">Registrate!</h3>
              <form class="m-1" method="post" id="contactForm" name="contactForm">
                {% csrf_token %}
                <div class="row">
                  {% for field in form %}
                    <div class="col-md-6 form-group mb-3">
                      <label for="{{ field.name }}" class="col-form-label" style="color:black">{{ field.label }}</label>
                      {% if field.field.widget.input_type == 'password' %}
                      <input type="{{ field.field.widget.input_type }}" class="form-control form-control-lg bg-light fs-6" placeholder="{{ field.label }}" name="{{ field.name }}" />
                      {% else %}
                      {{ field }}
                      {% endif %}
                    </div>
                  {% endfor %}
                </div>
                <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6" style="background: #6F00FF;">Registrar</button>
                </div>
                <hr>
                <div class="input-group mb-3">
                  <a href="{% url 'account_login' %}" class="btn btn-lg btn-primary w-100 fs-6" style="background: #6F00FF;">Iniciar Sesion</a>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <footer>
    <!-- footer -->
  </footer>
</html>
