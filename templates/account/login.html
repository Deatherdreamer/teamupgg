{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'myapp/styleLogin.css' %}">
    <title>Teamupgg</title>
    <style>
        body {
          background: linear-gradient(to bottom, #4e2394, #000000);
          background-attachment: fixed;
          margin: 0;
          height: 100%;
          min-height: 100vh;
          scroll-behavior: smooth;
        }
        .btn-outline-custom {
          color: #6f00ff;
          border-color: #6f00ff;
        }
        .btn-outline-custom:hover {
          color: #fff;
          background-color: #6f00ff;
          border-color: #6f00ff;
        }
      </style>
</head>
<body>
    {% include 'partials/alerts.html' %}


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounder-5 p-3 bg-#202020 shadow box-area">
            <div class="col-md-6 rounder-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #6F00FF;" >
                <div class="featured-image mb-3">
                    <img src="/static/images/logo.jpeg" class="img-fluid img-logo" alt="Logo de la aplicaciÃ³n">
                </div>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2  style="color: #FFFFFF;">Bienvenido, Jugador</h2>
                    </div>

                    <form method="post">

                        {% csrf_token %}
                        {% for field in form %}
                        {% if field.name != 'remember' %}

                            <div class="input-group mb-3">
                                <input type="{{ field.field.widget.input_type }}" class="form-control form-control-lg bg-light fs-6" placeholder="{{ field.label }}" name="{{ field.name }}">
                            </div>
                        {% endif %}
                        {% endfor %}

                        <div class="input-group mb-3" >
                            <button class="btn btn-outline-custom w-100 fs-6">Iniciar sesion</button>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="forgot text-white">
                                <small>No tienes cuenta? <a href="{% url 'account_signup' %}" style="font-size: 20px;">Registrate</a></small>
                            </div>
                        </div>
                    </form>
                        


                </div>
            </div>
        </div>
    </div>
</body>
</html>
