{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'myapp/styleLogin.css' %}">
    <title>Teamupgg</title>
</head>
<body>
    <style> 
        body { background: linear-gradient(to bottom, #4E2394, #000000); margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style> 

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounder-5 p-3 bg-#202020 shadow box-area">
            <div class="col-md-6 rounder-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #6F00FF;" >
                <div class="featured-image mb-3">
                    <img src="/static/images/logo.jpeg" class="img-fluid img-logo" alt="Logo de la aplicación">
                </div>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2  style="color: #FFFFFF;">Bienvenido, Jugador</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electronico">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseñia">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="forgot">
                            <small><a href="#">Olvidaste tu contraseñia?</a></small>
                        </div>
                    </div>

                    <div class="input-group mb-3" >
                        <button class="btn btn-lg btn-primary w-100 fs-6"style="background: #6F00FF;">Iniciar sesion</button>
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="forgot">
                            <small><a href="{% url 'registrarse' %}"style="font-size: 20px;">registrarse</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
