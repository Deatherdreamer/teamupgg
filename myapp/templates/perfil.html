{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <section class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title text-center">Perfil</h5>
          </div>
          <div class="card-body">
            {{ profile.user.username }}
            <br />
            {{ profile.user.email }}
            <br />
            {{ profile.date_of_birth|timesince }}
            <br />
            <i class="bi bi-twitch">https://www.twitch.tv/{{ profile.twitch }}</i>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title text-center">Informacion</h5>
          </div>
          <div class="card-body">
            <ul class="nav nav-underline nav-fill" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="profile" aria-selected="false">Informacion</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link " id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Publicaciones</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Torneos</button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <h1>Informacion</h1>
              </div>
              <div class="tab-pane fade " id="home" role="tabpanel" aria-labelledby="home-tab">
                <h1>Publicaciones</h1>
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h1>Torneos</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
