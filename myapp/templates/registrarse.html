{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <title>Teamupgg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <!-- Style -->
    <style> 
        body { background: linear-gradient(to bottom, #4E2394, #000000); margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-12 p-0">
            <div class="form h-100">
              <h3 style="font-size: 35px;">Registrate!</h3>
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label" style="color:black">Nombre *</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ej: Ana Perez">
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label" style="color:black" >Correo Electronico *</label>
                    <input type="text" class="form-control" name="email" id="email"  placeholder="Ej: micorreo@gmail.com">
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="Sexo" class="col-form-label" style="color:black" >Sexo</label>
                    <select class="custom-select" id="sexo" name="sexo" title="Sexo">
                      <option selected>Elije...</option>
                      <option value="Femenino">Femenino</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Otro">Otro</option>
                    </select>
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="contrasenia" class="col-form-label" style="color:black" >Contraseña *</label>
                    <input type="password" class="form-control" name="contrasenia" id="contrasenia" placeholder="Ingrese su contraseña">
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="Fecha de nacimiento" class="col-form-label" style="color:black" >Fecha Nacimiento</label>
                    <select class="custom-select" id="fechaDia" name="fechaDia" title="Fecha Día">
                        <option value="">Dia</option>
                        <option value="">Dia</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="custom-select" id="fechaMes" name="fechaMes" title="Mes">
                        <option value="Mes">Mes</option>
                        <option value="Mes">Mes</option>
                        <option value="Enero">1</option>
                        <option value="Febrero">2</option>
                        <option value="Marzo">3</option>
                        <option value="Abril">4</option>
                        <option value="Mayo">5</option>
                        <option value="Junio">6</option>
                        <option value="Julio">7</option>
                        <option value="Agosto">8</option>
                        <option value="Septiembre">9</option>
                        <option value="Octubre">10</option>
                        <option value="Noviembre">11</option>
                        <option value="Diciembre">12</option>
                    </select>
                    <input type="text" class="form-control" name="anio" id="anio"  placeholder="Año">
                  </div>
                  <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label"style="color:black" >Pais *</label>
                    <input type="text" class="form-control" name="pais" id="pais" placeholder="Ej: Venezuela">
                  </div>
                </div> 
                <div style="text-align: center;">
                    <button  class="btn btn-lg btn-primary w-100 fs-6" style="background: #6F00FF;">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <footer>
    <!-- footer  -->
  </footer>
</html>
